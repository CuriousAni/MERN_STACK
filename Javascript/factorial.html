<!DOCTYPE html>
<html>
    <head>
        <script>
            var num = parseInt(prompt("number is"));
            var fact = 1;
            var i = 1;



            while(i<=num){
                
                fact = fact*i;
                i++;
            }
            document.write(fact);

        </script>
    </head>

</html>
